<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16-命令模式</title>
  </head>
  <body>
    <script>
      /*
         命令模式
         > 有时候需要向某些对象发送请求，但是并不知道请求的接收者是谁，也不知道被请求的操作是什么。需要一种松耦合的方式来设计程序，使得发送者和接收者能够消除彼此之间的耦合关系。

         命令模式由三种角色构成：
         1. 发布者 `invoker`（发出命令，调用命令对象，不知道如何执行与谁执行）；
         2. 接收者 `receiver` (提供对应接口处理请求，不知道谁发起请求）；
         3. 命令对象 `command`（接收命令，调用接收者对应接口处理发布者的请求）。
       */
      class Invoker {
        constructor(command) {
          this.command = command
        }
        order() {
          console.log('发出命令')
          this.command.execute()
        }
      }

      class Receiver {
        execute() {
          console.log('处理命令')
        }
      }

      class Command {
        constructor(receiver) {
          this.receiver = receiver
        }
        execute() {
          console.log('接收命令')
          this.receiver.execute()
        }
      }

      const command = new Command(new Receiver())
      const invoker = new Invoker(command)
      invoker.order()
    </script>
  </body>
</html>
