      function User(name, age, career, work) {
        this.name = name
        this.age = age
        this.career = career
        this.work = work

      function Factory(name, age, career) {
        let work = null
        switch (career) {
          case 'coder':
            work = ['写代码', '写系统', '改bug']
            break
          case 'product manager':
            work = ['订会议室', '写PRD', '催更']
            break
          case 'boss':
            work = ['喝茶', '看报', '见客户']

        return new User(name, age, career, work)
